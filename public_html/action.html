<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script language="javascript" type="text/javascript" src="lib/jquery/jquery-1.7.2.min.js"></script>
        <!--[if lt IE 9]>
            <script language="javascript" type="text/javascript" src="excanvas.min.js"></script>
        <![endif]-->
        <script language="javascript" type="text/javascript" src="lib/jqPlot/jquery.jqplot.min.js"></script>
        <script language="javascript" type="text/javascript" src="lib/jqPlot/plugins/jqplot.barRenderer.min.js"></script>
        <script language="javascript" type="text/javascript" src="lib/jqPlot/plugins/jqplot.categoryAxisRenderer.min.js"></script>
        <script language="javascript" type="text/javascript" src="lib/jqPlot/plugins/jqplot.dateAxisRenderer.min.js"></script>
        <script language="javascript" type="text/javascript" src="lib/jqPlot/plugins/jqplot.cursor.min.js"></script>
        <script language="javascript" type="text/javascript" src="lib/jqPlot/plugins/jqplot.highlighter.min.js"></script>
        <script language="javascript" type="text/javascript" src="lib/jqPlot/plugins/jqplot.dragable.min.js"></script>
        <script language="javascript" type="text/javascript" src="lib/jqPlot/plugins/jqplot.trendline.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css" />
        
        <script language="javascript" type="text/javascript">
            $(function(){
                $.jqplot.config.enablePlugins = true;
                var s1 = [['23-May-08',1],['24-May-08',4],['25-May-08',2],['26-May-08', 6]];
                $.jqplot(
                    'jqPlot-sample',
                    [s1],
                    {
                        title: 'Highlighting, Dragging, Cursor and Trend Line',
                        axes: {
                            xaxis: {
                                renderer: $.jqplot.DateAxisRenderer,
                                tickOptions: {
                                    formatString: '%#m/%#d/%y'
                                },
                            numberTicks: 4
                            },
                            yaxis: {
                                tickOptions: {
                                    formatString: '$%.2f'
                                }
                            }
                        },
                        highlighter: {
                            sizeAdjust: 10,
                            tooltipLocation: 'n',
                            tooltipAxes: 'y',
                            tooltipFormatString: '<b><i><span style="color:red;">hello</span></i></b> %.2f',
                            useAxesFormatters: false
                        },
                        cursor: {
                            show: true
                        }
                    });                
            });
        </script>
    </head>
    <body>
        <div>jqplot sample</div>
        <div id="jqPlot-sample" style="height: 1000px; width: 1000px;"></div>
    </body>
</html>
